<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/3ebfe68ff8.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="icons/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <section class="pokedex">
        <div class="nav">
            <button class="leftArrow"><i class="fa-solid fa-arrow-left fa-lg"></i></button>

            <hgroup class="nome">
                <h1 id="name">Not found</h1>
                <p id="number">0000</p>
            </hgroup>

            <button class="rightArrow"><i class="fa-solid fa-arrow-right fa-lg"></i></button>
        </div>

        <div class="element normal">
            <img src="" alt="" id="img">
        </div>

        <input id="search" type="text" placeholder="Pokemon: Name or ID">

        <div class="content"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
